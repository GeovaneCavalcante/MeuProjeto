<!DOCTYPE html>
{% load staticfiles %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'blog/BS/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/main.css' %}">
    <script src="{% static 'blog/BS/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'blog/BS/js/bootstrap.js' %}"></script>

</head>
<body>
<div class="primeiradiv" role="main">
<nav id="nav" class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button id="bute" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form id="form1"class="navbar-form navbar-right">
          <button type="button" class="btn btn-danger"><a href="http://127.0.0.1:8000/admin" target="_blank" style="text-decoration: none; color: white">Login</a></button>
        </form>
      <ul id="listanav" class="nav navbar-nav navbar-right">
          <ul class="nav navbar-nav" >
            <li><a id="a" href="#">Home</a></li>
            <li><a id="a" href="#">Notícias</a></li>
            <li><a id="a" href="#">Sobre</a></li>
            <li><a id="a" href="#">Contatos</a></li>
          </ul>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <div class="container">
        <div class="row">
            <div id="div1" class="col-lg-12 col-xs-12 col-sm-12">
                <br>
                <h1 id="titulo">Bem vindos<br>Conheça-nos</h1>
                <div id="myModal1" class="modal fade" tabindex="-1" role="dialog">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Manda sua menssagem pra gente :D</h4>
                      </div>
                      <div class="modal-body">
                        <form  method="post">
                             {% csrf_token %}
                             <div class="form-group">
                                 <label for="exampleInputEmail1">Logo após entraremos em contato com você</label>
                                 <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Email" required><br>
                                 <input type="text" name="titulo" class="form-control" placeholder="Titulo" required><br>
                                 <textarea placeholder="texto" name="texto" class="form-control" rows="5"></textarea>
                             </div>
                            <button type="submit" class="btn btn-danger">Envia</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" style="background-color: #484ca0; color: white">Feche</button>
                         </form>#3033b4
                      </div>
                    </div><!-- /.modal-content -->
                  </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
                <button id="buteconte" type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal1">Contate</button>
            </div>
        </div>
    </div>
</div>
<div id="divmeio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% block fim %}
{% endblock fim %}
</body>
</html>
